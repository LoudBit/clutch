<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" type="text/css" href="css/gooey.css"></head><body><article id="clutch" ng-controller="UICtrl" ng-style="UI.styles.clutch()"><div id="palette"><section ng-if="UI.selected == 'color'" ng-controller="ColorCtrl"><div id="anchor" ng-style="anchor.styles"></div></section><section id="spectrum" ng-if="UI.selected == 'spectrum'" ng-controller="SpectrumCtrl"><div ng-repeat="color in spectrum.colors" ng-style="color.styles.bg" title="color.hex" ng-class="{ anchor: color.hex == anchor.color.hex }" class="spec"></div></section></div><section id="ui" class="group"><ul class="tabs row"><li ng-repeat="section in UI.sections" ng-class="{selected:section.slug == UI.selected}" ng-click="UI.select(section.slug)" class="col x-50 text-center">{{section.name}}</li></ul><h1 class="text-center">{{anchor.color.hex}}</h1><div class="row"><div class="form-input x-33 col text-center"><label>Black<br><input type="radio" name="bg" value="black" ng-model="UI.styles.background"></label></div><div class="form-input x-33 col text-center"><label>Anchor<br><input type="radio" name="bg" value="anchor" ng-model="UI.styles.background"></label></div><div class="form-input x-33 col text-center"><label>White<br><input type="radio" name="bg" value="white" ng-model="UI.styles.background"></label></div></div><br><hr><br><form ng-if="UI.selected == 'color'" class="group"><div class="form-input"><label class="row"><b class="col x-75">Lightness</b><div class="col x-25 text-right">{{anchor.color.lch.l}}</div></label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.l"></div><div class="form-input"><label><b class="col x-75">Chromaticity</b><div class="col x-25 text-right">{{anchor.color.lch.c}}</div></label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.c"></div><div class="form-input"><label><b class="col x-75">Hue</b><div class="col x-25 text-right">{{anchor.color.lch.h}}</div></label><br><input type="range" min="0" max="360" ng-model="anchor.color.lch.h"></div></form><form ng-if="UI.selected == 'spectrum'" class="ui-"><div class="form-input"><label><b class="col x-75">Lightness</b><div class="col x-25 text-right">{{anchor.color.lch.l}}</div></label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.l"></div><div class="form-input"><label><b class="col x-75">Chromaticity</b><div class="col x-25 text-right">{{anchor.color.lch.c}}</div></label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.c"></div><div class="form-input"><label><b class="col x-75">Hue</b><div class="col x-25 text-right">{{anchor.color.lch.h}}</div></label><br><input type="range" min="0" max="360" ng-model="anchor.color.lch.h"></div><div class="form-input"><label><b class="col x-75">Range</b><div class="col x-25 text-right">{{spectrum.range}}</div></label><br><input type="range" min="2" max="16" ng-model="spectrum.range"></div></form><form ng-if="UI.selected == 'grid'" class="ui-"><h1>Grid</h1></form></section></article><script src="js/clutch.js"></script></body></html>
