<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" type="text/css" href="css/gooey.css"></head><body><article ng-controller="UICtrl" class="flex-vert"><section ng-if="UI.selected == 'color'" ng-controller="ColorCtrl"><div id="anchor" ng-style="anchor.styles"></div></section><section ng-if="UI.selected == 'spectrum'" ng-controller="SpectrumCtrl"><div id="spectrum" ng-style="spectrum.styles" class="bits"><div ng-repeat="color in spectrum.colors" ng-style="color.styles.bg" title="color.hex" class="spec bit"></div></div></section><section id="ui" class="group"><section class="column x-25"><ul class="tabs"><li ng-repeat="section in UI.sections" ng-class="{selected:section.slug == UI.selected}" ng-click="UI.select(section.slug)">{{section.name}}</li></ul></section><section class="column x-75"><form ng-if="UI.selected == 'color'" class="group"><div class="col x-25"><label>Lightness {{anchor.color.lch.l}}</label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.l"></div><div class="col x-25"><label>Chromaticity {{anchor.color.lch.c}}</label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.c"></div><div class="col x-25"><label>Hue {{anchor.color.lch.h}}</label><br><input type="range" min="0" max="360" ng-model="anchor.color.lch.h"></div></form><form ng-if="UI.selected == 'spectrum'" class="ui-"><div class="col x-25"><label>Lightness {{anchor.color.lch.l}}</label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.l"></div><div class="col x-25"><label>Chromaticity {{anchor.color.lch.c}}</label><br><input type="range" min="0" max="100" ng-model="anchor.color.lch.c"></div><div class="col x-25"><label>Hue {{anchor.color.lch.h}}</label><br><input type="range" min="0" max="360" ng-model="anchor.color.lch.h"></div><div class="col x-25"><label>Range {{spectrum.range}}</label><br><input type="range" min="2" max="36" ng-model="spectrum.range"></div></form><form ng-if="UI.selected == 'grid'" class="ui-"><h1>Grid</h1></form></section></section></article><script src="js/clutch.js"></script></body></html>
