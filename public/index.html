<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="apple-touch-icon" sizes="152x152" href="/img/touch-icon-ipad-retina.png"><link rel="apple-touch-startup-image" href="/img/ipad-startup.png"><link rel="shortcut icon" href="/favicon.png"><link rel="stylesheet" type="text/css" href="/css/gooey.css"></head><body><article id="clutch" ng-controller="UICtrl" ng-style="UI.styles.clutch()" ng-cloak ng-class="{fullscreen:fullscreen}"><div id="palette"><section ng-if="UI.selected == 'color'" ng-controller="ColorCtrl"><div id="anchor" ng-style="anchor.styles" class="color"></div></section><section id="spectrum" ng-if="UI.selected == 'spectrum'" ng-controller="SpectrumCtrl"><div ng-repeat="color in spectrum.colors" ng-style="color.styles.bg" title="color.hex" ng-class="{ anchor: color.hex == anchor.color.hex }" class="color"></div></section></div><section id="ui" class="group"><div class="radio-buttons"><label ng-class="{selected:UI.styles.background == 'black'}" class="radio-button">Black<input type="radio" name="bg" value="black" ng-model="UI.styles.background"></label><label ng-class="{selected:UI.styles.background == 'color'}" class="radio-button">Color<input type="radio" name="bg" value="color" ng-model="UI.styles.background"></label><label ng-class="{selected:UI.styles.background == 'white'}" class="radio-button">White<input type="radio" name="bg" value="white" ng-model="UI.styles.background"></label></div><ul class="tabs"><li ng-repeat="section in UI.sections" ng-class="{selected:section.slug == UI.selected}" ng-click="UI.select(section.slug)" class="tab">{{section.name}}</li></ul><form ng-if="UI.selected == 'color'" class="group"><section class="group"><div class="form-input"><label class="group"><b class="col x-66">Lightness</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.lch.l" ng-change="anchor.updateLch()" class="text-right mono"></div></label><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.l" ng-change="anchor.updateLch()"></div><div class="form-input"><label class="group"><b class="col x-66">Chromaticity</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.lch.c" ng-change="anchor.updateLch()" class="text-right mono"></div></label><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.c" ng-change="anchor.updateLch()"></div><div class="form-input"><label class="group"><b class="col x-66">Hue</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.lch.h" ng-change="anchor.updateLch()" class="text-right mono"></div></label><input type="range" min="0" max="360" ng-model="anchor.color.lch.h" ng-change="anchor.updateLch()"></div></section><hr><section class="group"><div class="form-input"><label class="row"><b class="col x-66">Red</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.rgb.r" ng-change="anchor.updateRGB()" class="text-right mono"></div></label><input type="range" min="0" max="255" ng-model="anchor.color.rgb.r" ng-change="anchor.updateRGB()"></div><div class="form-input"><label class="group"><b class="col x-66">Green</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.rgb.g" ng-change="anchor.updateRGB()" class="text-right mono"></div></label><input type="range" min="0" max="255" ng-model="anchor.color.rgb.g" ng-change="anchor.updateRGB()"></div><div class="form-input"><label class="group"><b class="col x-66">Blue</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.rgb.b" ng-change="anchor.updateRGB()" class="text-right mono"></div></label><input type="range" min="0" max="255" ng-model="anchor.color.rgb.b" ng-change="anchor.updateRGB()"></div><div class="form-input"><div class="col x-66"><b>RGB Hex</b></div><div class="col r x-33 text-right"><input type="text" ng-model="anchor.color.hex" ng-change="anchor.updateHex(anchor.color.hex)" class="text-right mono"></div></div></section></form><form ng-if="UI.selected == 'spectrum'" class="group"><section class="group"><div class="form-input"><label class="group"><b class="col x-66">Lightness</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.lch.l" ng-change="spectrum.update()" class="text-right mono"></div></label><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.l" ng-change="spectrum.update()"></div><div class="form-input"><label class="group"><b class="col x-66">Chromaticity</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.lch.c" ng-change="spectrum.update()" class="text-right mono"></div></label><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.c" ng-change="spectrum.update()"></div><div class="form-input"><label class="group"><b class="col x-66">Hue</b><div class="col x-33 text-right"><input type="text" ng-model="anchor.color.lch.h" ng-change="spectrum.update()" class="text-right mono"></div></label><input type="range" min="0" max="360" ng-model="anchor.color.lch.h" ng-change="spectrum.update()"></div><div class="form-input"><label class="group"><b class="col x-66">Colors</b><div class="col x-33 text-right"><input type="text" ng-model="spectrum.range" ng-change="spectrum.update()" class="text-right mono"></div></label><input type="range" min="1" max="16" ng-model="spectrum.range" ng-change="spectrum.update()"></div></section><hr><section class="group"><spectrum-export spectrum="spectrum"></spectrum-export></section></form><form ng-if="UI.selected == 'grid'" class="group"><h1>Grid</h1></form><footer class="group text-center"><hr><h1>clutch</h1><p><small>&copy;&nbsp;<a href="http://www.loudbit.com/">Loud Bit LLC</a>, 2014</small></p></footer></section></article><script src="js/clutch.min.js"></script><script type="text/javascript" src="//d2zah9y47r7bi2.cloudfront.net/releases/current/tracker.js" data-token="15aa5a13618045058401badc03bfe53f"></script></body></html>
