<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" type="text/css" href="css/gooey.css"></head><body><section ng-controller="ColorCtrl"><h1>Colors</h1><h2 style="color:{{rgb.hex}}">RGB</h2><p>rgb({{rgb.rgb.r}}, {{rgb.rgb.g}}, {{rgb.rgb.b}}) : {{rgb.hex}}</p><h2 style="color:{{lch.hex}}">Lch</h2><p>lch({{lch.lch.l}}, {{lch.lch.c}}, {{lch.lch.h}}) : {{lch.hex}}</p><ul><li ng-repeat="color in spectrum" style="color:{{color.hex}}">{{color.hex}} :: rgb({{color.rgb.r}}, {{color.rgb.g}}, {{color.rgb.b}}) :: lch({{color.lch.l}}, {{color.lch.c}}, {{color.lch.h}})</li></ul><table><tr ng-repeat="row in grid"><td ng-repeat="color in row" style="color:{{color.hex}}"><code>{{color.hex}}</code></td></tr></table></section><script src="js/clutch.js"></script></body></html>
