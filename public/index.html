<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" type="text/css" href="css/gooey.css"></head><body><article id="clutch" ng-controller="UICtrl" ng-style="UI.styles.clutch()"><div id="palette"><section ng-if="UI.selected == 'color'" ng-controller="ColorCtrl"><div id="anchor" ng-style="anchor.styles"></div></section><section id="spectrum" ng-if="UI.selected == 'spectrum'" ng-controller="SpectrumCtrl"><div ng-repeat="color in spectrum.colors" ng-style="color.styles.bg" title="color.hex" ng-class="{ anchor: color.hex == anchor.color.hex }" class="spec"></div></section></div><section id="ui" class="group"><div class="radio-buttons"><label ng-class="{selected:UI.styles.background == 'black'}" class="radio-button">Black<input type="radio" name="bg" value="black" ng-model="UI.styles.background"></label><label ng-class="{selected:UI.styles.background == 'color'}" class="radio-button">Color<input type="radio" name="bg" value="color" ng-model="UI.styles.background"></label><label ng-class="{selected:UI.styles.background == 'white'}" class="radio-button">White<input type="radio" name="bg" value="white" ng-model="UI.styles.background"></label></div><ul class="tabs"><li ng-repeat="section in UI.sections" ng-class="{selected:section.slug == UI.selected}" ng-click="UI.select(section.slug)" class="tab">{{section.name}}</li></ul><form ng-if="UI.selected == 'color'" class="group"><section class="group"><div class="form-input"><label class="group"><b class="col x-75">Lightness</b><div class="col x-25 text-right">{{anchor.color.lch.l | toFixed:3}}</div></label><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.l" ng-change="anchor.updateLch()"></div><div class="form-input"><label class="group"><b class="col x-75">Chromaticity</b><div class="col x-25 text-right">{{anchor.color.lch.c | toFixed:3}}</div></label><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.c" ng-change="anchor.updateLch()"></div><div class="form-input"><label class="group"><b class="col x-75">Hue</b><div class="col x-25 text-right">{{anchor.color.lch.h}}</div></label><input type="range" min="0" max="360" ng-model="anchor.color.lch.h" ng-change="anchor.updateLch()"></div></section><hr><section class="group"><div class="form-input"><label class="row"><b class="col x-75">Red</b><div class="col x-25 text-right">{{anchor.color.rgb.r}}</div></label><input type="range" min="0" max="255" ng-model="anchor.color.rgb.r" ng-change="anchor.updateRGB()"></div><div class="form-input"><label class="group"><b class="col x-75">Green</b><div class="col x-25 text-right">{{anchor.color.rgb.g}}</div></label><input type="range" min="0" max="255" ng-model="anchor.color.rgb.g" ng-change="anchor.updateRGB()"></div><div class="form-input"><label class="group"><b class="col x-75">Blue</b><div class="col x-25 text-right">{{anchor.color.rgb.b}}</div></label><input type="range" min="0" max="255" ng-model="anchor.color.rgb.b" ng-change="anchor.updateRGB()"></div><div class="form-input"><input type="text" ng-model="anchor.color.hex" ng-change="anchor.updateHex(anchor.color.hex)"></div></section></form><form ng-if="UI.selected == 'spectrum'" class="group"><div class="form-input"><label class="group"><div class="col x-75">Lightness</div><div class="col x-25 text-right">{{anchor.color.lch.l | toFixed:3}}</div></label><input type="range" min="0" max="100" ng-model="anchor.color.lch.l" ng-change="spectrum.update()"></div><div class="form-input"><label class="group"><div class="col x-75">Chromaticity</div><div class="col x-25 text-right">{{anchor.color.lch.c | toFixed:3}}</div></label><input type="range" min="0" max="100" ng-model="anchor.color.lch.c" ng-change="spectrum.update()"></div><div class="form-input"><label class="group"><div class="col x-75">Hue</div><div class="col x-25 text-right">{{anchor.color.lch.h}}</div></label><input type="range" min="0" max="360" ng-model="anchor.color.lch.h" ng-change="spectrum.update()"></div><div class="form-input"><label class="group"><div class="col x-75">Range</div><div class="col x-25 text-right">{{spectrum.range}}</div></label><input type="range" min="2" max="16" ng-model="spectrum.range" ng-change="spectrum.update()"></div></form><form ng-if="UI.selected == 'grid'" class="group"><h1>Grid</h1></form></section></article><script src="js/clutch.js"></script></body></html>
