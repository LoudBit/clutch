<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="apple-touch-icon" sizes="152x152" href="/img/touch-icon-ipad-retina.png"><link rel="apple-touch-startup-image" href="/img/ipad-startup.png"><link rel="shortcut icon" href="/favicon.png"><link rel="stylesheet" type="text/css" href="/css/gooey.css"></head><body><article id="clutch" ng-controller="UICtrl" ng-style="UI.styles.clutch()" ng-cloak ng-class="{fullscreen:fullscreen}"><div id="palette"><section ng-if="UI.generator == 'color'" ng-controller="ColorCtrl"><div id="anchor" title="{{anchor.color.hex}}" ng-style="anchor.styles" class="color"></div></section><section id="spectrum" ng-if="UI.generator == 'spectrum'" ng-controller="SpectrumCtrl"><div title="{{spectrum.colors[$index].hex}}" ng-repeat="color in spectrum.colors" ng-style="color.styles.bg" ng-class="{ anchor: color.hex == anchor.color.hex }" class="color"></div></section><section id="spectrum" ng-if="UI.generator == 'grid'" ng-controller="GridCtrl"><div ng-repeat="row in grid.colors" class="row"><div title="{{row[$index].hex}}" ng-repeat="color in row" ng-style="color.styles.bg" ng-class="{ anchor: color.hex == anchor.color.hex }" class="color"></div></div></section></div><section id="ui"><div class="form-input"><label for="background">Background</label><select id="background" ng-model="UI.styles.background"><option value="black">Black</option><option value="color">Color</option><option value="white">White</option></select></div><div class="form-input"><label for="background">Generator</label><select id="background" ng-model="UI.generator" ng-options="generator.slug as generator.name for generator in UI.generators"></select></div><hr><form ng-if="UI.generator == 'color'"><section><div class="form-input"><la chor.updateRGB()"></div><div class="form-input shaded"><input type="range" min="0" max="255" ng-model="anchor.color.rgb.b" ng-change="anchor.updateRGB()"></div><div class="form-input shaded"><div class="flex row"><div class="column x-66"><label for="rgb-hex">RGB Hexadecimal</label></div><div class="column x-33"><input type="text" id="rgb-hex" ng-model="anchor.color.hex" ng-change="anchor.updateHex(anchor.color.hex)" class="text-right mono"></div></div></div></section></form><form ng-if="UI.generator == 'spectrum'"><section><div class="form-input"><label for="lightness">Lightness</label>&nbsp;&middot;&nbsp;<label for="chromaticity">Chromaticity</label>&nbsp;&middot;&nbsp;<label for="hue">Hue</label></div><div class="form-input shaded"><div class="flex row"><div class="column"><input type="text" id="lightness" ng-model="anchor.color.lch.l" ng-change="spectrum.update()" class="text-right mono"></div><div class="column"><input type="text" id="chromaticity" ng-model="anchor.color.lch.c" ng-change="spectrum.update()" class="text-right mono"></div><div class="column"><input type="text" id="hue" ng-model="anchor.color.lch.h" ng-change="spectrum.update()" class="text-right mono"></div></div></div><div class="form-input shaded"><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.l" ng-change="spectrum.update()"></div><div class="form-input shaded"><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.c" ng-change="spectrum.update()"></div><div class="form-input shaded"><input type="range" min="0" max="360" ng-model="anchor.color.lch.h" ng-change="spectrum.update()"></div></section><hr><section><div class="form-input shaded"><div class="flex row"><div class="column x-33"><label for="colors">Colors</label></div><div class="column x-33"><input type="range" min="1" max="16" ng-model="spectrum.range" ng-change="spectrum.update()"></div><div class="column x-33"><input type="text" id="colors" ng-model="spectrum.range" ng-change="spectrum.update()" class="text-right mono"></div></div></div></section><hr><section><spectrum-export spectrum="spectrum"></spectrum-export></section></form><form ng-if="UI.generator == 'grid'"><section><div class="form-input"><label for="lightness">Lightness</label>&nbsp;&middot;&nbsp;<label for="chromaticity">Chromaticity</label>&nbsp;&middot;&nbsp;<label for="hue">Hue</label></div><div class="form-input shaded"><div class="flex row"><div class="column"><input type="text" id="lightness" ng-model="anchor.color.lch.l" ng-change="grid.update()" class="text-right mono"></div><div class="column"><input type="text" id="chromaticity" ng-model="anchor.color.lch.c" ng-change="grid.update()" class="text-right mono"></div><div class="column"><input type="text" id="hue" ng-model="anchor.color.lch.h" ng-change="grid.update()" class="text-right mono"></div></div></div><div class="form-input shaded"><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.l" ng-change="grid.update()"></div><div class="form-input shaded"><input type="range" min="0" max="100" step="0.001" ng-model="anchor.color.lch.c" ng-change="grid.update()"></div><div class="form-input shaded"><input type="range" min="0" max="360" ng-model="anchor.color.lch.h" ng-change="grid.update()"></div></section><hr><section><div class="form-input shaded"><div class="flex row"><div class="column x-33"><label>Colors</label></div><div class="column x-33"><input type="range" min="1" max="16" ng-model="spectrum.range" ng-change="grid.update()"></div><div class="column x-33"><input type="text" ng-model="spectrum.range" ng-change="grid.update()" class="text-right mono"></div></div></div><div class="form-input shaded"><div class="flex row"><div class="column x-33"><label>Rows</label></div><div class="column x-33"><input type="range" min="1" max="16" ng-model="grid.rows" ng-change="grid.update()"></div><div class="column x-33"><input type="text" ng-model="grid.rows" ng-change="grid.update()" class="text-right mono"></div></div></div></section><hr><section><grid-export grid="grid"></grid-export></section></form><footer class="text-center"><hr><h1>clutch</h1><p><small>&copy;&nbsp;<a href="http://www.loudbit.com/">Loud Bit LLC</a>, 2014&ndash;2016
