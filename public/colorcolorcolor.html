<!DOCTYPE html><html lang="en" ng-app="clutch"><head><title>Clutch</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" type="text/css" href="css/gooey.css"></head><body><section ng-controller="ColorColorColorController" style="background:{{background}};"><div class="bits with-gutters x-100"><div class="bit"><div class="el"><label for="chromaticity">Chromaticity</label><br><select ng-model="chromaticity" name="chromaticity" ng-options="c as (c + '%') for c in chromaticityScale"></select></div></div><div class="bit"><div class="el"><label for="chromaticity">Anchor Color</label><br><input type="text" ng-model="anchorInput"></div></div><div class="bit"><div class="el"><br><button ng-click="anchorIt()">Anchor it</button></div></div><div class="bit"><div class="col"><div class="el"><h1>Anchor</h1><div class="bits with-gutters"><div class="bit"><div class="el">Lightness: {{anchor.l}}</div></div><div class="bit"><div class="el">Chromaticity: {{anchor.c}}</div></div><div class="bit"><div class="el">Hue: {{anchor.h}}</div></div></div></div><div class="el"><h1>Offsets</h1><div class="bits with-gutters"><div class="bit"><div class="el">Lightness: {{offsets.l}}</div></div><div class="bit"><div class="el">Chromaticity: {{offsets.c}}</div></div><div class="bit"><div class="el">Hue: {{offsets.h}}</div></div></div></div></div></div></div><div class="group x-100"><div class="col x-100"><div class="el padded"><div class="bits x-100"><div class="bit x-10">Lightness</div><div ng-repeat="hue in hues track by $id($index)" class="bit x-5 text-center"><small style="color:black">{{hue.name}}</small></div></div><div ng-repeat="x in hues[0].scale track by $id($index)" class="bits x-100"><div class="bit x-10"><small>{{scale[scale.length - $index - 1]}}%</small></div><div ng-repeat="hue in hues track by $id($index)" class="bit x-5 text-center valign-middle"><div ng-click="setBackground(hue.scale[$parent.$index])" title="{{hue.name}}" style="background:{{hue.scale[$parent.$index]}};" class="el x"><small style="color:black">&nbsp;</small></div></div></div></div><br></div></div><div class="bits centered with-gutters"><div ng-repeat="hue in hues" class="bit"><div ng-if="$index % 3 === 1" ng-repeat="color in hue.scale track by $id($index)" title="{{hue.name}}" class="el padded-y"><div style="background:linear-gradient(to bottom, {{hue.scale[$index-1]}} 0%, {{hue.scale[$index]}} 50%, {{hue.scale[$index+1]}}); box-shadow: inset 0 1px 2px {{hue.scale[$index-1]}}, inset 0 -1px 2px {{hue.scale[$index+1]}}, 0 4px 4px #080808;" class="el padded-y round x-64 y-64 padded"></div></div></div></div><div class="bits centered with-gutters"><div ng-repeat="hue in hues" class="bit"><div class="el padded-y"><div style="background:linear-gradient(to bottom, {{hue.scale[2]}} 0%, {{hue.scale[4]}} 50%, {{hue.scale[7]}});" class="el padded-y radius x-64 y-64 padded"></div></div></div></div><div class="bits centered"><div class="bit half"><h2>SCSS</h2><textarea style="background:transparent;color:#777;border:none" class="x-100 y-356px small">{{scss}}</textarea></div></div><div class="bits centered"><div class="bit half"><h2>Stylus</h2><textarea style="background:transparent;color:#777;border:none" class="x-100 y-356px small">{{stylus}}</textarea></div></div></section><script src="js/clutch.js"></script></body></html>
